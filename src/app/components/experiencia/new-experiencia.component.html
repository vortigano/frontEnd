<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">
            <div class="md-5 mt-md-4 pb-2">

              <h2 class="fw-bold mb-2 text-uppercase">Nueva Experiencia</h2>
              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group form-white mb-4">
                  <label class="form-label" for="nombreE">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group form-white mb-4">
                  <label class="form-label" for="descripcionE">Descripci√≥n de la tarea</label>
                  <textarea class="form-control" rows="6" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required></textarea>
                </div>
                <button class="btn btn-primary">
                  Agregar experiencia
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
