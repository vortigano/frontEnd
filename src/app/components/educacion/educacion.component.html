<div class="row">
  <h3>Educacion</h3>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
      Agregar educacion
    </button>
  </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Institución [fecha]</th>
          <th scope="col">Descripción</th>
          <th scope="col">Edición</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td><h2>{{Educacion.nombreE}}</h2></td>
          <td>
            <textarea readonly name="" id="" cols="30" rows="10">
              {{Educacion.descripcionE}}
            </textarea> 
          </td>
          <td>
            <button *ngIf="isLogged" class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil-fill"></i> EDITAR
            </button>
            <button *ngIf="isLogged" class="btn btn-danger" (click)="borrar(Educacion.id)">
              <i class="bi bi-trash-fill"></i>BORRAR
            </button>
          </td>
        </tr>
      </tbody>
      
    </table>
  
</div>
