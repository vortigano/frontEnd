<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institución</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
        </div>
        <label for="descripcionE">Descripción de los estudios</label>
        <div class="form-group">
          <textarea  rows="10" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
          </textarea>
        </div>
        <button class="btn btn-primary">
          Editar educación
        </button>
      </form>
    </div>
  </div>
</div>
