<div class="container" *ngIf="skill">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de la habilidad</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
        </div>
        <div class="form-group">
          <label for="porcentaje">Ingrese el porcentaje</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
        </div>
        <div class="form-group">
          <label for="img_url">Url de la imagen</label>
          <input type="text" class="form-control" id="img_url" name="img_url" [(ngModel)]="skill.img_url" required>
        </div>
        <button class="btn btn-primary">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
