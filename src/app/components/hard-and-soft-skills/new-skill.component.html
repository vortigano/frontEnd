<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">
            <div class="md-5 mt-md-4 pb-2">

              <h2 class="fw-bold mb-2 text-uppercase">Nueva Habilidad</h2>
              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group form-white mb-4">
                  <label class="form-label" for="nombre">Nueva Habilidad:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group form-white mb-4">
                  <label class="form-label" for="porcentaje">Porcentaje</label>
                  <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <div class="form-group form-white mb-4">
                  <label class="form-label" for="img_url">Url de la imagen</label>
                  <input type="text" class="form-control" id="img_url" name="img_url" [(ngModel)]="img_url">
                </div>
                <button class="btn btn-primary">
                  Agregar Habilidad
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
