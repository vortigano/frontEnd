<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nueva Habilidad:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="porcentaje">Porcentaje</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
        </div>
        <div class="form-group">
          <label for="img_url">Url de la imagen</label>
          <input type="text" class="form-control" id="img_url" name="img_url" [(ngModel)]="img_url">
        </div>
        <button class="btn btn-primary">
          Agregar Habilidad
        </button>
      </form>
    </div>
  </div>
</div>
