<div class="row externo">
  <p class="h3">Proyectos</p>
  <div class="col-lg-2">
    <button type="button" class="btn btn-success" routerLink="/nuevoproyecto" *ngIf="isLogged">
      Agregar educacion
    </button>
  </div>

  <div class="container-fluid rounded-3 bg-dark text-light " *ngFor="let proyecto of proyecto">
    <div class="row">
      <div class="col-sm-12 col-md-7 col-lg-7 titulo_descripcion mt-2 mb-2">
        <p class="h3">{{proyecto.nombre}}</p>
        <textarea readonly name="" id="" style="min-width: 100%;resize:none;">{{proyecto.descripcion}}</textarea>
        <div class="col-4">
          <button class="btn btn-warning" routerLink="/editproyecto/{{proyecto.id}}">
            <i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-danger" (click)="delete(proyecto.id)">
            <i class="bi bi-trash-fill"></i></button>
        </div>
      </div>
      
        
      
      <div class="col-sm-12 col-md-5 col-lg-5 img-column mt-2 mb-2">
        <img class="img-fluid img-proyecto" src={{proyecto.img}}>
      </div>
    </div>
  </div>

</div>
