<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nuevo proyecto:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
        </div>
        <div class="form-group">
          <label for="img">Url de la imagen</label>
          <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img">
        </div>
        <button class="btn btn-primary">
          Agregar Habilidad
        </button>
      </form>
    </div>
  </div>
</div>
